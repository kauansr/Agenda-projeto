{% extends 'global/base.html' %}

{% block content %}
<div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
    
    <p>Voce fez login como {{user.username}}.

        Clique <a href="{% url 'contact:logout' %}">Aqui</a> para sair.
    </p>

    {% else %}

    {% include 'contact/partials/_form.html' %}{% endif %}
</div>
{% endblock %}
